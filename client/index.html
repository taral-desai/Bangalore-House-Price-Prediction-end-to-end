  <body>
    <div class = " container my-3 rounded-pill border border-dark"><h1 class="fw-bold text-center my-3 ">Banglore house price predictor </h1></div>
    
    <br><br>
    
<div class="d-flex justify-content-center ">
  <div class="bg-dark text-white shadow-lg p-3 mb-5  rounded-3">
  <form id="form"> 
    <div class="mb-3 ">
      <label for="exampleInputEmail1" class="form-label">Enter Area</label>
      <input type="number"  class="form-control input-group input-group-lg" id="sqft" placeholder="in Sq.Ft." min="300" required>
      
    </div>
    <div class="mb-3">
      <label class="form-label">Select no. of Bedrooms</label><br>
    <input type="radio" class="btn-check" name="bhk" id="option1" autocomplete="off" checked>
    <label class="btn btn-outline-danger" for="option1" value="1">1</label>
    
    <input type="radio" class="btn-check" name="bhk" id="option2" autocomplete="off">
    <label class="btn btn-outline-danger" for="option2" value="2">2</label>
    
    <input type="radio" class="btn-check" name="bhk" id="option3" autocomplete="off">
    <label class="btn btn-outline-danger" for="option3" value="3">3</label>

     <input type="radio" class="btn-check" name="bhk" id="option4" autocomplete="off">
    <label class="btn btn-outline-danger" for="option4" value="4">4</label> 

    <input type="radio" class="btn-check" name="bhk" id="option5" autocomplete="off">
    <label class="btn btn-outline-danger" for="option5" value="5">5</label>
  </div>
  <div class="mb-3">
    <label class="form-label">Select no. of Bathrooms</label><br>
  <input type="radio" class="btn-check" name="bath" id="bath1" autocomplete="off" checked>
  <label class="btn btn-outline-danger" for="bath1" value="1">1</label>
  
  <input type="radio" class="btn-check" name="bath" id="bath2" autocomplete="off">
  <label class="btn btn-outline-danger" for="bath2" value="2">2</label>
  
  <input type="radio" class="btn-check" name="bath" id="bath3" autocomplete="off">
  <label class="btn btn-outline-danger" for="bath3" value="3">3</label>

   <input type="radio" class="btn-check" name="bath" id="bath4" autocomplete="off">
  <label class="btn btn-outline-danger" for="bath4" value="4">4</label> 

  <input type="radio" class="btn-check" name="bath" id="bath5" autocomplete="off">
  <label class="btn btn-outline-danger" for="bath5" value="5">5</label>
</div>
    <div class="mb-3">
      <select id="location_li" class="form-select" aria-label="Default select example" required>
        <option value="" disabled="disabled" selected>Select location</option>
        <option>One</option>
        <option>Two</option>
        <option>Three</option>
      </select>
    </div>
    <div class="d-grid gap-2 mb-3">
      <button class="btn btn-danger" id="result" type="button" >Estimate Price</button>
    </div>
  </form>
  <div id="output"></div>
</div>
</div>


    <!-- Optional JavaScript; choose one of the two! -->
